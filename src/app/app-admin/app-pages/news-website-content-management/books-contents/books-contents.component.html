<div dir="rtl">
  <button mat-raised-button color="primary" (click)="openEditDialog()">إضافة جديد</button>
  <mat-table [dataSource]="books" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> العنوان </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.title }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> الوصف </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.description }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> التاريخ </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{ book.date | date:'dd/MM/yyyy' }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> الإجراءات </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button mat-button (click)="openEditDialog(book)">تعديل</button>
        <button mat-button color="warn" (click)="confirmDelete(book)">حذف</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
