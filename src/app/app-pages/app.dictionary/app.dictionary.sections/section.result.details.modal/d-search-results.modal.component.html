@if(lexItem){
<div class="modal-header">
  <h4 class="modal-title pull-right" *ngIf="!isQur">{{lexItem.newFormValue}}</h4>
  <h4 class="modal-title pull-right" *ngIf="isQur">{{lexItem.newFormValue}} {{lexItem.quranicReading}}</h4>
  <button type="button" class="close-btn  pull-left" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <dictionary-result-section class="item" [lexItem]="lexItem" [isMening]="false"></dictionary-result-section>
</div>
}
