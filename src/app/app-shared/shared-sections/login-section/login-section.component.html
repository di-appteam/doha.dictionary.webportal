<div class="not-logged-in">
  <form [formGroup]="loginFormGroup" class="login-form" autocomplete="off">
    <div class="inputs-holder">
      <div class="col">
        <input type="text" dir="ltr" placeholder="Email"
        formControlName="email" >
      </div>
      <div class="col">
        <input type="password" dir="ltr" placeholder="Password"
        formControlName="password"  >
        <button type="submit" class="submit-btn" (click)="logIn()">
          <span class="icon icon-angle-left"></span>
        </button>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="other-links">
      <a (click)="openForgetPasswordModal()" class="link-btn">
        {{'shared.nav.newswebsite' | translate}}
      </a>
      <a (click)="openModalWithComponent()" class="link-btn">
        {{'shared.nav.newswebsite' | translate}}
      </a>
      <div class="pull-left"  >
        <!-- Social login buttons (if applicable) -->
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
