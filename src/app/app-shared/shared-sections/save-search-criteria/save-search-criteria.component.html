<div class="modal-header">
  <button type="button" class="close pull-left" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form *ngIf="saveSearchForm"  [formGroup]="saveSearchForm" (ngSubmit)="onSubmit()" class="signup-page" autocomplete="off">

    <div class="form-group">
      <p class="paragraph text-center">
        الرجاء كتابة اسم لعملية البحث
      </p>
      <input type="text" placeholder="إسم لعملية البحث" dir="ltr" formControlName="displayname" class="form-input has-padding"
         autocomplete="off" />
    </div>


    <div class="form-group text-center">
      <button class="submit-btn">حفظ</button>
    </div>
  </form>
</div>
