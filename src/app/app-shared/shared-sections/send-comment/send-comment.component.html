<div class="form-holder" *ngIf="!isSent">
  <div class="modal-header">
    <h4 class="modal-title text-center">
      إرسال تعليق
    </h4>
  </div>
  <div class="modal-body">
    <form *ngIf="sendCommentForm" [formGroup]="sendCommentForm" (ngSubmit)="onSubmit()" class="signup-page" autocomplete="off">
      <div class="form-group">
        <p class="paragraph text-center">
          الرجاء كتابة البريد الإلكتروني الخاص بك
        </p>
        <input type="email" dir="ltr" placeholder="{{'shared.usersection.signup.email' | translate}}" formControlName="email" class="form-input has-padding"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autocomplete="off" />
        <div *ngIf="submitted && f.email.errors" class="error-msg invalid-feedback">
          <div *ngIf="f.email.errors.required">{{'shared.usersection.signup.emailisrequired' | translate}}</div>
          <div *ngIf="f.email.errors.pattern">{{'shared.usersection.signup.emailisinvalid' | translate}}</div>
        </div>
      </div>

      <div class="form-group">
        <label class="custom-checkbox-holder small">
          <input type="checkbox" class="visually-hidden" formControlName="errorincollect">
          <div class="custom-checkbox-style">
            <div class="custom-checkbox"></div>
            <p class="checkbox-title">هناك خطأ في جمع / عرض المادة</p>
          </div>
        </label>
      </div>

      <div class="form-group">
        <textarea placeholder="التعليق" formControlName="message" class="form-input has-padding" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" autocomplete="off"></textarea>
        <div *ngIf="submitted && f.message.errors" class="error-msg invalid-feedback">
          <div *ngIf="f.message.errors.required">الرجاء إدخال التعليق</div>
        </div>
      </div>

      <div class="form-group text-center">
        <button type="submit" [disabled]="loading" class="submit-btn">إرسال</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
    </form>
  </div>
</div>

<div class="form-submitted" *ngIf="isSent">
  <div class="sent-email-icon icon d-icon-sent-email"></div>
  <p class="paragraph">
    <span class="bold">تم إرسال تعليقك بنجاح!</span>
    <br> سيتم التواصل عبر البريد الإلكتروني
    <br> حال وجود بعض الاستفسارات
  </p>
  <div class="confirmation-footer">
    <button type="button" class="submit-btn" (click)="hideModal()">
      متابعة التصفح
    </button>
  </div>
</div>
